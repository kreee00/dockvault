name: dockvault
help: CLI to manage remote vault
version: 0.1.0

commands:
  # Command 1: List Files (Flat View)
  - name: list
    alias: ls
    help: List files in the shared drive
    args:
      - name: path
        required: false
        help: The specific folder path
    flags:
      - long: --remote
        short: -r
        arg: name
        default: dockvault-scadadb
        help: The rclone remote name

  # Command 2: List Folders (Tree View)
  - name: folders
    alias: tree
    help: Show hierarchy visual of folders only
    args:
      - name: path
        required: false
        help: Root path to start the tree view
    flags:
      - long: --remote
        short: -r
        arg: name
        default: dockvault-scadadb
        help: The rclone remote name

  - name: version
    help: Show version information
